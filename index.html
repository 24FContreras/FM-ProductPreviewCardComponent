<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card">
    <div class="card-img">
      <picture>
        <source media="(min-width:768px)" srcset="assets/img/image-product-desktop.jpg">
        <img src="assets/img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    <div class="card-body">
      <p class="tag">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>

      <button><img src="assets/img/icon-cart.svg" alt="" aria-hidden="true">Add to Cart</button>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/24FContreras" target="_blank"
      rel="noopener noreferrer">Drew</a>.
  </footer>
</body>

</html>
